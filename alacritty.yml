# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Droid Sans Mono Slashed for Powerline
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Droid Sans Mono Slashed for Powerline
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: Droid Sans Mono Slashed for Powerline
    # Style can be specified to pick a specific face.
    # style: Italic

# keybindings
key_bindings:
  - { key: Left,  mods: Command, chars: "\x1bb"}
  - { key: Right, mods: Command, chars: "\x1bf"}
  - { key: W,     mods: Command, action: SpawnNewInstance }
  - { key: F,     mods: Command, action: ToggleFullscreen }

  # tmux
  # ------------------------------------------------------------
  - { key: T,     mods: Control, chars: "\x02\x63" }
  - { key: H,     mods: Control, chars: "\x02\x22" } # horizontal splt
  - { key: V,     mods: Control, chars: "\x02\x25" } # vertical split
  - { key: Up,    mods: Command, chars: "\x02\x1b\x5b\x41" }
  - { key: Down,  mods: Command, chars: "\x02\x1b\x5b\x42" }
  - { key: Left,  mods: Command, chars: "\x02\x1b\x5b\x44" }
  - { key: Right, mods: Command, chars: "\x02\x1b\x5b\x43" }



# coloring
colors:
  # Default colors
  primary:
    background: '#202020'
    foreground: '#d6d6d6'

background_opacity: .95

